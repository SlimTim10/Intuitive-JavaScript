<article>
	<section id="lesson-body">
		$body$
	</section>

	$if(firstLessonUrl)$$if(firstLessonTitle)$
	<section id="prev-and-next-links">
		<a id="next-link" href="$firstLessonUrl$">
			<div>
				<p>First lesson</p>
				<h2>$firstLessonTitle$</h2>
			</div>
			<i class="fas fa-arrow-right"></i>
		</a>
	</section>
	$endif$$endif$
	
	$if(nextLessonUrl)$$if(nextLessonTitle)$
	<section id="prev-and-next-links">
		<a id="next-link" href="$nextLessonUrl$">
			<div>
				<p>Next lesson</p>
				<h2>$nextLessonTitle$</h2>
			</div>
			<i class="fas fa-arrow-right"></i>
		</a>
	</section>
	$endif$$endif$
	
</article>
